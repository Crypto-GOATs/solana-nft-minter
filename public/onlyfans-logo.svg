<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the fan blades -->
    <linearGradient id="fanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9945FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Solana brand gradient -->
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation for fan rotation -->
    <animateTransform id="fanSpin" attributeName="transform" attributeType="XML"
                      type="rotate" from="0 150 80" to="360 150 80"
                      dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background circle for the fan -->
  <circle cx="150" cy="80" r="45" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" opacity="0.8"/>
  
  <!-- Fan blades (rotating) -->
  <g filter="url(#glow)">
    <!-- Blade 1 -->
    <ellipse cx="150" cy="50" rx="8" ry="25" fill="url(#fanGradient)" transform-origin="150 80">
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 150 80" to="360 150 80"
                        dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Blade 2 -->
    <ellipse cx="150" cy="50" rx="8" ry="25" fill="url(#fanGradient)" transform="rotate(120 150 80)" transform-origin="150 80">
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="120 150 80" to="480 150 80"
                        dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Blade 3 -->
    <ellipse cx="150" cy="50" rx="8" ry="25" fill="url(#fanGradient)" transform="rotate(240 150 80)" transform-origin="150 80">
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="240 150 80" to="600 150 80"
                        dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Fan center -->
  <circle cx="150" cy="80" r="8" fill="#1e293b"/>
  <circle cx="150" cy="80" r="4" fill="url(#solanaGradient)"/>
  
  <!-- Fan stand/base -->
  <rect x="147" y="115" width="6" height="25" fill="#475569" rx="3"/>
  <ellipse cx="150" cy="145" rx="20" ry="5" fill="#64748b"/>
  
  <!-- Main title -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="url(#solanaGradient)">
    OnlyFans
  </text>
  
  <!-- Subtitle with sarcasm -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#64748b" font-style="italic">
    Premium Electric Fan NFTs on Solana
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="40" r="2" fill="#14F195" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="50" r="1.5" fill="#9945FF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="120" r="1" fill="#14F195" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="130" r="1.2" fill="#9945FF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wind effect lines -->
  <g opacity="0.4">
    <path d="M 200 60 Q 220 65 240 60" stroke="#14F195" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 205 75 Q 230 78 250 75" stroke="#14F195" stroke-width="1.5" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 90 Q 225 95 245 90" stroke="#14F195" stroke-width="1" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.9s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Small "NFT" badge -->
  <rect x="10" y="10" width="30" height="15" rx="7" fill="#1e293b" opacity="0.9"/>
  <text x="25" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#14F195">NFT</text>
</svg>